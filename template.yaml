AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  bonded

Globals:
  Function:
    Timeout: 5
    MemorySize: 128

Resources:
  BondedFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://host.docker.internal:8000"
      Policies:
        - DynamoDBCrudPolicy:
            TableName: "Calendars"
        - DynamoDBCrudPolicy:
            TableName: "Events"
      Events:
        Calendar:
          Type: Api
          Properties: 
            Path: /calendar/{calendarId}
            Method: GET
        CalendarList:
          Type: Api
          Properties:
            Path: /calendar/list/{userId}
            Method: GET
        CalendarCreate:
          Type: Api
          Properties:
            Path: /calendar/create/{userId}
            Method: POST
        CalendarEdit:
          Type: Api
          Properties:
            Path: /calendar/edit/{calendarId}
            Method: PUT
        Hello:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
        DynamoDBTest:
          Type: Api
          Properties:
            Path: /dynamodb-test
            Method: GET
        CalendarDelete:
          Type: Api
          Properties:
            Path: /calendar/delete/{calendarId}
            Method: DELETE
        EventCreate:
          Type: Api
          Properties:
            Path: /event/create/{calendarId}
            Method: POST

    Metadata:
      DockerTag: go-provided.al2-v1
      DockerContext: .
      Dockerfile: Dockerfile
Outputs:
  BondedAPI:
    Description: "API Gateway endpoint URL for Prod environment for Bonded Function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/{proxy+}"
  BondedFunction:
    Description: "Bonded Lambda Function ARN"
    Value: !GetAtt BondedFunction.Arn
  BondedFunctionIamRole:
    Description: "Implicit IAM Role created for Bonded function"
    Value: !GetAtt BondedFunctionRole.Arn
